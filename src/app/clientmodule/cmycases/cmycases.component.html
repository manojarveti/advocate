<div class="container" style="margin-left: 27px;">
    <section class="content-header">
        <h1>
            My Cases <small>List</small>
        </h1>
        <ol class="breadcrumb">
            <li><a routerLink='/main/cdashboard'><i class="fa fa-dashboard"></i> Dasbhoard</a></li>
            <li class="active">My Cases</li>
        </ol>
    </section>
    <section class="content">
        <div class="row" style="margin-bottom:10px;">

        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header with-border">

                    </div><!-- /.box-header -->

                    <div class="box-body table-responsive">
                        <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-6">

                                    </div>
                                    <div class="col-sm-6">
                                        <div id="example1_filter" class="dataTables_filter">
                                            <label>Search:<input type="search" class="form-control input-sm"
                                                    placeholder="" aria-controls="example1"
                                                    [(ngModel)]="searchText"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <table id="example1" class="table table-bordered table-striped dataTable no-footer"
                                        role="grid" aria-describedby="example1_info">
                                        <thead>
                                            <tr role="row">
                                                <th>Sr No</th>
                                                <th>Case No</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="gc_row odd" role="row"
                                                *ngFor="let i = index;let item of cmycaselist | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }">
                                                <td class="sorting_1">{{ (p - 1) * 10 + i +1 }}</td>
                                                <td>{{item.case_no}}</td>
                                                <td>
                                                    <div class="btn-group">
                                                        <a [routerLink]="['/main/cmycases/cdetails',item.id]"style="margin-left:20px;cursor: pointer;"
                                                            data-toggle="tooltip" data-placement="bottom"
                                                            title="View Message Board"><i
                                                                class="fa fa-eye fa-lg"></i></a>

                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-5">
                                    </div>
                                    <div class="col-sm-7" style="text-align: right;">
                                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>
    </section>
</div>
