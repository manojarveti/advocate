<div class="container">
  <section class="content-header">
    <h1>
      Inbox <small>List</small>
    </h1>
    <ol class="breadcrumb">
      <li><a [routerLink]="['/main/dashboard']"><i class="fa fa-dashboard"></i> Dasbhoard</a></li>
      <li class="active"><b>Inbox</b>></li>
    </ol>
  </section>

  <section class="content">


    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Select User To Send Message</h3>
          </div><!-- /.box-header -->

          <div class="box-body table-responsive">
            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
              <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6">
                       
                    </div>
                    <div class="col-sm-6">
                        <div id="example1_filter" class="dataTables_filter">
                            <label>Search:<input type="search" class="form-control input-sm" placeholder=""
                                    aria-controls="example1" [(ngModel)]="searchText"></label>
                        </div>
                    </div>
                </div>
            </div>
              <div class="col-sm-12">
                <div class="row">
                  <table id="example1" class="table table-bordered table-striped dataTable no-footer" role="grid"
                    aria-describedby="example1_info">
                    <thead>
                      <tr role="row">
                        <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-sort="ascending" aria-label="Sr No: activate to sort column descending"
                          style="width: 274px;">Sr No</th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-label="Name: activate to sort column ascending" style="width: 502px;">Name</th>
                        <th width="20%" class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-label="Action: activate to sort column ascending" style="width: 175px;">Action</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr class="gc_row odd" role="row" *ngFor="let i = index;let item of sendmessage | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td class="sorting_1">{{ (p - 1) * 10 + i +1 }}</td>
                        <td>{{item.name}}</td>

                        <td>
                          <div class="btn-group">

                            <a class="btn btn-primary"  [routerLink]="['/main/message/sendmessage',item.id]"><i class="fa fa-eye"></i> View Message Board</a>

                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-5">

                  </div>
                  <div class="col-sm-7" style="text-align: right;">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </div>
                </div>
              </div>
            </div>

          </div><!-- /.box-body -->
        </div><!-- /.box -->
      </div>
    </div>
  </section>

</div>
