<div class="container">
  <div class="row">
      <div class="form_bg">
          <form #f="ngForm" name="myForm" (ngSubmit)="login(users)">
               <h2 class="text-center">Advocate Login</h2>

              <br/>
              <div class="form-group">
                  <input type="email" class="form-control" name="email" placeholder="User email"  [(ngModel)]="users.email" #email="ngModel" pattern="^\S+@(([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6})$" required>
                  <span class="err-msg">
                      <div *ngIf="email.touched">
                          <div *ngIf="email.errors && email.errors.required">
                              email is required
                          </div>
                      </div>
                  </span>
                  <span class="err-msg">
                          <div *ngIf="email.touched">
                              <div *ngIf="email.errors && email.errors.pattern">
                                  please enter email id correctly
                              </div>
                          </div>
                      </span>
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" name="password"  placeholder="password" [(ngModel)]="users.password" #password="ngModel" required>
                  <span class="err-msg">
                    <div *ngIf="password.touched">
                      <div *ngIf="password.errors && password.errors.required">
                            please enter password
                        </div>
                    </div>
                </span>
              </div>
              <p class="err-msg" *ngIf="errmsg">
                <strong>{{errmessage}}</strong></p>
              
              <div class="align-center">
                  <button type="submit" class="btn btn-default"   ng-disabled="myForm.$invalid" [disabled]="!f.valid">Login</button>
              </div>
          </form>
      </div>
  </div>
</div>
