<section class="content-header">
    <h1>
        Contact <small>Edit</small>
    </h1>
    <ol class="breadcrumb">
        <li><a [routerLink]="['/main/dashboard']"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a [routerLink]="['/main/contacts']">Contact</a></li>
        <li class="active">Edit</li>
    </ol>
</section>
<div class="container">
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form *ngFor="let item of addcontacts;let i = index;" #f="ngForm">
                        <div class="box-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;"> Name</label>
                                        <input type="text" [(ngModel)]="addcontacts[i].name" class="form-control"
                                            #name="ngModel" [ngModelOptions]="{standalone: true}"
                                            onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode > 31 && event.charCode < 33) || (event.charCode > 47 && event.charCode < 58)"
                                            required pattern="[a-zA-Z ]*">
                                        <span class="err-msg">
                                            <div *ngIf="name.touched">
                                                <div *ngIf="name.errors && name.errors.required">
                                                    Name is required
                                                </div>
                                            </div>
                                        </span>
                                        <span class="err-msg">
                                            <div *ngIf="name.touched">
                                                <div *ngIf="name.errors && name.errors.pattern">
                                                    Please enter olny Alphabits
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;">Phone</label>
                                        <input type="text" [(ngModel)]="addcontacts[i].phone" class="form-control"
                                            #phone="ngModel" [ngModelOptions]="{standalone: true}"
                                            class="form-control datetimepicker" required pattern="[0-9]{10}">
                                        <span class="err-msg">
                                            <div *ngIf="phone.touched">
                                                <div *ngIf="phone.errors && phone.errors.required">
                                                    Mobile no is required
                                                </div>
                                            </div>
                                        </span>
                                        <span class="err-msg">
                                            <div *ngIf="phone.touched">
                                                <div *ngIf="phone.errors && phone.errors.pattern">
                                                    Please enter olny 10 digit Numbers
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;">Email</label>
                                        <input type="text" [(ngModel)]="addcontacts[i].email" class="form-control"
                                            #email="ngModel" [ngModelOptions]="{standalone: true}" class="form-control"
                                            pattern="^\S+@(([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6})$"
                                            required>
                                        <span class="err-msg">
                                            <div *ngIf="email.touched">
                                                <div *ngIf="email.errors && email.errors.required">
                                                    email is required
                                                </div>
                                            </div>
                                        </span>
                                        <span class="err-msg">
                                            <div *ngIf="email.touched">
                                                <div *ngIf="email.errors && email.errors.pattern">
                                                    please enter email id correctly
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;">Address</label>
                                        <textarea [(ngModel)]="addcontacts[i].address" class="form-control"
                                            #address="ngModel" [ngModelOptions]="{standalone: true}"
                                            class="form-control datetimepicker" required></textarea>
                                            <span class="err-msg">
                                                <div *ngIf="address.touched">
                                                    <div *ngIf="address.errors && address.errors.required">
                                                        Address is required
                                                    </div>
                                                </div>
                                            </span>   
                                    </div>
                                </div>
                            </div>

                        </div><!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" (click)="updatecontact(name, email, phone, address, item.id)"
                                class="btn btn-primary" [disabled]="!f.valid">Update</button>
                        </div>
                    </form>
                </div><!-- /.box -->
            </div>
        </div>
    </section>
</div>

<div class="modal fade successmechPopup" tabindex="-1" role="dialog">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Contact Update</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    <i class="fa fa-check fa-2"></i>&nbsp;
                    <span>Contact Updated sucessfully</span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="redirect()" class="btn btn-danger" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
