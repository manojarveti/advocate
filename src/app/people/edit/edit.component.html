
    <section class="content-header">
        <h1>
            To Do List <small>Edit</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/main/dashboard']"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a [routerLink]="['/main/todolist']">To Do List</a></li>
            <li class="active"><b>Edit</b></li>
        </ol>
    </section>
    <div class="container">
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form *ngFor="let item of adds;let i = index;">
                        <div class="box-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;"> Name</label>
                                        <input type="text" [(ngModel)]="adds[i].name" class="form-control"
                                            #name="ngModel" [ngModelOptions]="{standalone: true}" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode > 31 && event.charCode < 33) || (event.charCode > 47 && event.charCode < 58)"
                                            required pattern="[a-zA-Z ]*">
                                        <span class="err-msg">
                                            <div *ngIf="name.touched">
                                                <div *ngIf="name.errors && name.errors.required">
                                                    Name is required
                                                </div>
                                            </div>
                                        </span>
                                        <span class="err-msg">
                                            <div *ngIf="name.touched">
                                                <div *ngIf="name.errors && name.errors.pattern">
                                                    Please enter olny Alphabits
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;">Description</label>
                                        <textarea [(ngModel)]="adds[i].description" class="form-control"
                                            #description="ngModel" [ngModelOptions]="{standalone: true}"
                                            class="form-control"  required></textarea>
                                            <span class="err-msg">
                                                <div *ngIf="description.touched">
                                                    <div *ngIf="description.errors && description.errors.required">
                                                        Description is required
                                                    </div>
                                                </div>
                                            </span>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;">Notification Date</label>
                                        <input type="date" [(ngModel)]="adds[i].date_time" class="form-control"
                                            #date_time="ngModel" [ngModelOptions]="{standalone: true}"
                                            class="form-control datetimepicker" required>
                                            <span class="err-msg">
                                                <div *ngIf="date_time.touched">
                                                    <div *ngIf="date_time.errors && date_time.errors.required">
                                                        Date is required
                                                    </div>
                                                </div>
                                            </span>
                                    </div>
                                </div>
                            </div>
                        </div><!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" (click)="updatetodolist(name, description,date_time, item.id)"
                                class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div><!-- /.box -->
            </div>
        </div>
    </section>
</div>

<div class="modal fade successmechPopup" tabindex="-1" role="dialog">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Todo List Update</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    <i class="fa fa-check fa-2"></i>&nbsp;
                    <span>Todo List Updated sucessfully</span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="redirect()" class="btn btn-danger" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
  </div>
