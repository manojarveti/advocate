<div class="container">
  <section class="content-header">
    <h1>
        To Do List        <small>View</small>
    </h1>
    <ol class="breadcrumb">
        <li><a [routerLink]="['/main/dashboard']"><i class="fa fa-dashboard"></i> Dasbhoard</a></li>
        <li><a [routerLink]="['/main/todolist']">To Do List</a></li>
        <li class="active"><b>View</b></li>
    </ol>
  </section>

  <section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <!-- /.box-header -->
                <!-- form start -->
				    <div class="box-body" *ngFor="let item of adds;let i = index;">
                        <div class="form-group">
                        	<div class="row">
                                <div class="col-md-2">
                                    <label for="name" style="clear:both;"> Name</label>
								</div>	
								<div class="col-md-4">{{item.name}}</div>
                            </div>
                        </div>
						
						 <div class="form-group">
                        	<div class="row">
                                <div class="col-md-2">
                                    <label for="name" style="clear:both;">Description</label>
								</div>	
								<div class="col-md-4">{{item.description}}</div>
                            </div>
                        </div>
						
						
						 <div class="form-group">
                        	<div class="row">
                                <div class="col-md-2">
                                    <label for="name" style="clear:both;">Notification Date </label>
								</div>	
								<div class="col-md-4">
									{{item.date_time |  date : "MM.dd.y" }}</div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
    
                         </div><!-- /.box -->
        </div>
     </div>
</section>
</div>
