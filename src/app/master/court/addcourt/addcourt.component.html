<div class="content-wrapper" style="min-height: 369px;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Court <small>Add</small>
    </h1>
    <ol class="breadcrumb">
      <li><a [routerLink]="['/main/dashboard']"><i class="fa fa-dashboard"></i> Dasbhoard</a></li>
      <li><a [routerLink]="['/main/master/court']">Court</a></li>
      <li class="active"><b>Add</b></li>
    </ol>
  </section>

  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <!-- /.box-header -->
          <!-- form start -->
          <form (submit)="addtodolist(court)" name="addcourtForm" #f="ngForm">
            <div class="box-body">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-4">
                    <label for="name" style="clear:both;"> Name <span>*</span></label>
                    <input type="text" name="name" [(ngModel)]="court.name" #name="ngModel" class="form-control"
                      onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode > 31 && event.charCode < 33) || (event.charCode > 47 && event.charCode < 58)"
                      required pattern="[a-zA-Z ]*">
                    <span class="err-msg">
                      <div *ngIf="name.touched">
                        <div *ngIf="name.errors && name.errors.required">
                          Court Name is required
                        </div>
                      </div>
                    </span>
                    <span class="err-msg">
                      <div *ngIf="name.touched">
                        <div *ngIf="name.errors && name.errors.pattern">
                          Please enter olny Alphabits
                        </div>
                      </div>
                    </span>
                  </div>
                  <div class="col-md-4">
                    <label for="location_id" style="clear:both;">Location <span>*</span></label>
                    <select name="location_id" [(ngModel)]="court.location_id" #location_id="ngModel"
                      class="form-control chzn" required>
                      <option value="">--Select Location--</option>
                      <option *ngFor="let item of locations;let i = index;" value="{{item.id}}">
                        {{item.location}}</option>
                    </select>
                    <span class="err-msg">
                      <div *ngIf="location_id.touched">
                        <div *ngIf="location_id.errors && location_id.errors.required">
                          Location is required
                        </div>
                      </div>
                    </span>
                  </div>
                  <div class="col-md-4">
                    <label for="court_category" style="clear:both;">Court Category <span>*</span></label>
                    <select name="court_category_id" [(ngModel)]="court.court_category_id" #court_category_id="ngModel"
                      class="form-control chzn" required>
                      <option value="">--Select Court Category --</option>
                      <option *ngFor="let item of court_category;let i = index;" value="{{court_category[i].id}}">
                        {{court_category[i].name}}</option>
                    </select>
                    <span class="err-msg">
                      <div *ngIf="court_category_id.touched">
                        <div *ngIf="court_category_id.errors && court_category_id.errors.required">
                          Court Category is required
                        </div>
                      </div>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-4">
                    <label for="name" style="clear:both;">Description <span>*</span></label>
                    <textarea name="description" [(ngModel)]="court.description" #description="ngModel"
                      class="form-control" required></textarea>
                    <span class="err-msg">
                      <div *ngIf="description.touched">
                        <div *ngIf="description.errors && description.errors.required">
                          Description is required
                        </div>
                      </div>
                    </span>
                  </div>
                </div>
              </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save</button>
            </div>
          </form>
        </div><!-- /.box -->
      </div>
    </div>
  </section>
</div>
<!-- Sucess Popup -->
<div class="modal fade successmechPopup" tabindex="-1" role="dialog">
  <div class="modal-dialog  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Add Court Add</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          <i class="fa fa-check fa-2"></i>&nbsp;
          <span>Add Court added sucessfully</span>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="redirect()" class="btn btn-danger" data-dismiss="modal">close</button>
      </div>
    </div>
  </div>
</div>
