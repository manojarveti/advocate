<div class="container">
    <section class="content-header">
        <h1>
            Detail <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/main/dashboard']"><i class="fa fa-dashboard"></i> Dasbhoard</a></li>
            <li><a [routerLink]="['/main/cases/allcases']">Case</a></li>
            <li class="active">Extended Dates</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">

                    <!-- form start -->
                    <h6 style="color:#FF0000"></h6>
                    <form>
                        <div class="box-body" *ngFor="let item of addcases;let i = index;">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <b>Next Date</b>
                                    </div>
                                    <div class="col-md-4">

                                       {{item.next_date}} </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <b>Last Date</b>
                                    </div>
                                    <div class="col-md-4">

                                            {{item.last_date}} </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <b>Notes</b>
                                    </div>
                                    <div class="col-md-4">
                                            {{item.notes}} </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <b>Attachement Document</b>
                                    </div>
                                    <div class="col-md-4">
                                        <a class="btn btn-default" download="" target="_blank"><i
                                                class="fa fa-download"></i> Attachment</a>

                                    </div>
                                </div>
                            </div>
                        </div><!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" onclick="window.history.back();">
                                Back</button>
                        </div>

                    </form>
                </div><!-- /.box-body -->

            </div><!-- /.box -->
        </div>
    </section>
</div>
