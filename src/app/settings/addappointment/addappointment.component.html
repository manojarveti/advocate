<div class="container">
    <section class="content-header">
        <h1>
            Appointments <small>Add</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/main/dasbhoard']"><i class="fa fa-dashboard"></i> Dasbhoard</a></li>
            <li><a [routerLink]="['/main/appointments']">Appointments</a></li>
            <li class="active"><b>Add</b></li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form (submit)="addappoint(appointment)" #f="ngForm">
                        <div class="box-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;"> Title</label>
                                        <input type="text" name="title" [(ngModel)]="appointment.title" #title="ngModel"
                                            class="form-control"
                                            onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode > 31 && event.charCode < 33) || (event.charCode > 47 && event.charCode < 58)"
                                            required pattern="[a-zA-Z ]*">
                                        <span class="err-msg">
                                            <div *ngIf="title.touched">
                                                <div *ngIf="title.errors && title.errors.required">
                                                    Title is required
                                                </div>
                                            </div>
                                        </span>
                                        <span class="err-msg">
                                            <div *ngIf="title.touched">
                                                <div *ngIf="title.errors && title.errors.pattern">
                                                    Please enter olny Alphabits
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;">Contact name</label>
                                        <div>
                                            <select class="selectpicker" [(ngModel)]="appointment.name" #name="ngModel"
                                                name="name" data-live-search="true" required class="form-control">
                                                <option *ngFor="let item of addcontacts;let i = index;"
                                                    value={{addcontacts[i].name}}>{{addcontacts[i].name}}</option>
                                            </select>
                                            <span class="err-msg">
                                                <div *ngIf="name.touched">
                                                    <div *ngIf="name.errors && name.errors.required">
                                                        Name is required
                                                    </div>
                                                </div>
                                            </span>
                                            <span class="pull-right"><small><a [routerLink]="['/main/contacts/addcontact']"><i
                                                class="fa fa-plus"></i> Add New Contact</a></small></span>
                                        </div>
                                    </div>
                                   
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;">Motive</label>
                                        <textarea name="motive" [(ngModel)]="appointment.motive" #motive="ngModel"
                                            class="form-control" required></textarea>
                                        <span class="err-msg">
                                            <div *ngIf="motive.touched">
                                                <div *ngIf="motive.errors && motive.errors.required">
                                                    Motive is required
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;">Date</label>
                                        <input type="date" name="date_time" [(ngModel)]="appointment.date_time"
                                            #date_time="ngModel" class="form-control datetimepicker" required>
                                        <span class="err-msg">
                                            <div *ngIf="date_time.touched">
                                                <div *ngIf="date_time.errors && date_time.errors.required">
                                                    Date is required
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;">Notes</label>
                                        <textarea name="notes" [(ngModel)]="appointment.notes" #notes="ngModel"
                                            class="form-control" required></textarea>
                                        <span class="err-msg">
                                            <div *ngIf="notes.touched">
                                                <div *ngIf="notes.errors && notes.errors.required">
                                                    Notes is required
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>
                    </div><!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save</button>
                        </div>
                    </form>
                </div><!-- /.box -->
            </div>
        </div>
    </section>
</div>

<div class="modal fade successmechPopup" tabindex="-1" role="dialog">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Appointment Add</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    <i class="fa fa-check fa-2"></i>&nbsp;
                    <span>Appointment added sucessfully</span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="redirect()" class="btn btn-danger" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
  </div>
