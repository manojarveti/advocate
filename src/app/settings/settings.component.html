 <section class="content-header">
    <h1>
      Appointments <small>List</small>
    </h1>
    <ol class="breadcrumb">
      <li><a [routerLink]="['/main/dashboard']"><i class="fa fa-dashboard"></i> Dashboard</a></li>
      <li class="active"><b>Appointments</b></li>
    </ol>
  </section>
  <div class="container">
  <section class="content">
    <div class="row" style="margin-bottom:10px;display: contents!important;">
      <div class="col-xs-12">
        
      </div>
    </div>

    <div class="row" style="margin-top: 5px">
      <div class="col-xs-12">
        <div class="box">
          <!-- /.box-header -->

          <div class="box-body table-responsive">
            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-6">
                    <div id="example1_filter" class="dataTables_filter">
                      <label>Search:
                        <input type="search" class="form-control input-sm" placeholder="" aria-controls="example1"
                          [(ngModel)]="searchText">
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                   
                    <div class="btn-group pull-right" *ngFor="let item2 of details;let i = index;">
                      <a *ngIf="item2.access.access36 == true" [routerLink]="['/main/appointments/addappointment']" class="btn btn-default"><i class="fa fa-plus"></i> Add
                        New</a>
            
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12" style="margin-top:10px">
                <div class="row">
                  <table id="example1" class="table table-bordered table-striped dataTable no-footer" role="grid"
                    aria-describedby="example1_info">
                    <thead>
                      <tr role="row">
                        <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-sort="ascending" aria-label="Sr No: activate to sort column descending"
                          style="width: auto">Sr No</th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-label="Title: activate to sort column ascending" style="width: auto">Title</th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-label="Contact: activate to sort column ascending" style="width: auto">Contact</th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-label="Motive: activate to sort column ascending" style="width: auto">Motive</th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-label="Date: activate to sort column ascending" style="width: auto">Date</th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-label="Notes: activate to sort column ascending" style="width: auto">Notes</th>
                        <th width="auto" class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-label="Action: activate to sort column ascending">Action</th>
                      </tr>
                    </thead>

                    <tbody>

                      <tr class="gc_row odd" role="row"
                        *ngFor="let i = index;let item of addappointments | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td class="sorting_1">{{ (p - 1) * 10 + i +1 }}</td>
                        <td width="auto">{{item.title}}</td>
                        <td width="auto">{{item.contact}}</td>
                        <td width="auto">{{item.motive}}</td>
                        <td width="auto">{{item.date_time}}</td>
                        <td width="auto">{{item.notes}}</td>
                        <td width="30%">
                          <div class="btn-group" *ngFor="let item2 of details;let i = index;">

                            <a *ngIf="item2.access.access39 == true" [routerLink]="['/main/appointments/viewappointment',item.id]"
                              style="margin-left:20px;cursor: pointer;" data-toggle="tooltip" data-placement="bottom"
                              title="View"><i class="fa fa-eye fa-lg"></i>
                            </a>

                            <a *ngIf="item2.access.access37 == true" [routerLink]="['/main/appointments/editappointment',item.id]"
                              style="margin-left:20px;cursor: pointer;" data-toggle="tooltip" data-placement="bottom"
                              title="Edit"><i class="fa fa-edit fa-lg"></i>
                            </a>


                            <a *ngIf="item2.access.access38 == true" (click)="deleteact(item.id)" style="margin-left:20px;cursor: pointer;"
                              data-toggle="tooltip" data-placement="bottom" title="Delete"><i
                                class="fa fa-trash fa-lg"></i>
                            </a>

                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-5">

                  </div>
                  <div class="col-sm-7" style="text-align: right;">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </div>
                </div>
              </div>
            </div>

          </div><!-- /.box-body -->
        </div><!-- /.box -->
      </div>
    </div>
  </section>
</div>


<div class="modal fade deleteRequest" tabindex="-1" role="dialog">
  <div class="modal-dialog  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Delete Request</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          <i class="fa fa-check fa-2"></i>
          <span>&nbsp;Are you sure Want to Delete ?</span>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)=" deleteactdata()">Yes</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade successmechPopup" tabindex="-1" role="dialog">
  <div class="modal-dialog  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Act Delete</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          <i class="fa fa-check fa-2"></i>&nbsp;
          <span>Act Deleted sucessfully</span>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
      </div>
    </div>
  </div>
</div>
