<div class="container">
    <section class="content-header">
        <h1>
            Staff <small>Edit</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/main/dashboard']"><i class="fa fa-dashboard"></i> Dasbhoard</a></li>
            <li><a [routerLink]="['/main/hrmange/employees']">Staff</a></li>
            <li class="active"><b>Edit</b></li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <!-- /.box-header -->
                    <!-- form start -->
                    <h3 style="color:#FF0000"></h3>
                    <form *ngFor="let item of addemployees;let i = index;">
                        <div class="box-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;">Staff Id</label>
                                        <input type="text" name="id" [(ngModel)]="addemployees[i].id" #id="ngModel"
                                            [ngModelOptions]="{standalone: true}" class="form-control"
                                            disabled="disabled">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;">Name</label>
                                        <input type="text" name="name" [(ngModel)]="addemployees[i].name"
                                            #name="ngModel" [ngModelOptions]="{standalone: true}" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="gender" style="clear:both;">Gender &nbsp;</label>
                                        <input type="radio" name="gender" [(ngModel)]="addemployees[i].gender"
                                            #gender="ngModel" [ngModelOptions]="{standalone: true}" value="Male"> Male
                                        <input type="radio" name="gender" [(ngModel)]="addemployees[i].gender"
                                            #gender="ngModel" [ngModelOptions]="{standalone: true}" value="Female">
                                        Female </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="dob" style="clear:both;">Date Of Birth</label>
                                        <input type="date" name="dob" [(ngModel)]="addemployees[i].dob" #dob="ngModel"
                                            [ngModelOptions]="{standalone: true}" value="1984-08-01"
                                            class="form-control datepicker">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="email" style="clear:both;">User Role</label>
                                        <select name="user_role" class="form-control chzn"
                                            [(ngModel)]="addemployees[i].user_role" #user_role="ngModel"
                                            [ngModelOptions]="{standalone: true}">
                                            <option value="">--Select User Role---</option>
                                            <option value="1">Admin</option>
                                            <option value="2" selected="selected">Staff</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="department" style="clear:both;">Departments</label>
                    <select [(ngModel)]="user.departments" #departments="ngModel" name="departments"
                      (change)="changedept(departments.value)" data-live-search="true" required class="form-control">
                      <option value="" [selected]=true>Please select</option>
                      <option *ngFor="let item of adddepartments;let i = index;" value={{adddepartments[i].id}}>
                        {{adddepartments[i].dept_name}}</option>
                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="designation" style="clear:both;">Designation</label>
                    <select [(ngModel)]="user.designation" #designation="ngModel" name="designation"
                      [disabled]="newdesig !='yes'" data-live-search="true" required class="form-control">
                      <option value="">--Select Designation---</option>
                      <option *ngFor="let item of adddepartmentss;let i = index;" value={{adddepartmentss[i].id}}>
                        {{adddepartmentss[i].designation}}</option>
                    </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;">Date Of Joining</label>
                                        <input type="date" name="doj" [(ngModel)]="addemployees[i].doj" #doj="ngModel"
                                            [ngModelOptions]="{standalone: true}" class="form-control datepicker">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;">Joining Salary</label>
                                        <input type="text" name="join_salary" [(ngModel)]="addemployees[i].join_salary"
                                            #join_salary="ngModel" [ngModelOptions]="{standalone: true}"
                                            class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="email" style="clear:both;">Email</label>
                                        <input type="text" name="email" [(ngModel)]="addemployees[i].email"
                                            #email="ngModel" [ngModelOptions]="{standalone: true}" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="username" style="clear:both;">Username</label>
                                        <input type="text" name="username" [(ngModel)]="addemployees[i].username"
                                            #username="ngModel" [ngModelOptions]="{standalone: true}"
                                            class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="password" style="clear:both;">Password</label>
                                        <input type="password" name="password" [(ngModel)]="user.password"
                                            #password="ngModel" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="password" style="clear:both;">Confirm Password</label>
                                        <input type="password" name="confirm" class="form-control"  [(ngModel)]="user.confirm"
                                        #confirm="ngModel"  [pattern]="user.password">
                                        <span class="err-msg">
                                            <div aria-hidden="true">
                                                <div *ngIf="confirm.errors && confirm.errors.pattern">
                                                    Password not matched.
                                                </div>
                                            </div>
                                        </span>
                                        
                                    </div>
                                    <div class="col-md-4">
                                        <label for="contact" style="clear:both;">Phone</label>
                                        <input type="text" name="phone" [(ngModel)]="addemployees[i].phone"
                                            #phone="ngModel" [ngModelOptions]="{standalone: true}" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="contact" style="clear:both;">Address</label>
                                        <textarea name="address" [(ngModel)]="addemployees[i].address"
                                            #address="ngModel" [ngModelOptions]="{standalone: true}"
                                            class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="name" style="clear:both;">Status &nbsp;</label>
                                        <input type="radio" name="status" [(ngModel)]="addemployees[i].status"
                                            #status="ngModel" [ngModelOptions]="{standalone: true}" value="active">
                                        Active <input type="radio" [(ngModel)]="addemployees[i].status"
                                            #status="ngModel" [ngModelOptions]="{standalone: true}" name="status"
                                            value="disabled"> Disabled </div>
                                </div>
                            </div>
                        </div><!-- /.box-body -->
                        <div class="col-sm-4 col-sm-offset-4">
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary"
                                    (click)="updateemployees(name, gender, dob, user_role, departments, designation, doj, join_salary, email, username, password, phone, address, status, item.id)">Update</button>
                            </div>
                        </div>
                    </form>
                </div><!-- /.box -->
            </div>
        </div>
    </section>
</div>

<div class="modal fade successmechPopup" tabindex="-1" role="dialog">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Staff Update</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    <i class="fa fa-check fa-2"></i>&nbsp;
                    <span>Staff Updated sucessfully</span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="redirect()" class="btn btn-danger" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
  </div>
