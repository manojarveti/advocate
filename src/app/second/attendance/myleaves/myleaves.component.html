<section class="content-header">
  <h1>
    My Leaves <small>List</small>
  </h1>
  <ol class="breadcrumb">
    <li><a [routerLink]="['/main/dashboard']"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">My Leaves</li>
  </ol>
</section>
<div class="container">
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <!-- /.box-header -->

          <div class="box-body table-responsive">
            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-6">

                  </div>
                  <div class="col-sm-6">
                    <div id="example1_filter" class="dataTables_filter"><label>Search:<input type="search"
                          class="form-control input-sm" placeholder="" aria-controls="example1"
                          [(ngModel)]="searchText"></label></div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12" style="margin-top: 10px">
                <div class="row">
                  <table id="example1" class="table table-bordered table-striped dataTable no-footer" role="grid"
                    aria-describedby="example1_info">
                    <thead>
                      <tr role="row">
                        <th>Sr No</th>
                        <th>Date</th>
                        <th>Leave Type</th>
                        <th>Reason</th>
                        <th>Status</th>
                        <th>Action</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr class="gc_row odd" role="row"
                        *ngFor="let i = index;let item of myleaveservices | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td class="sorting_1">{{ (p - 1) * 10 + i +1 }}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.leave_type}}</td>
                        <td>{{item.reason}}</td>
                        <td>
                          <div *ngIf="item.status== null">Pending</div>
                          <div *ngIf="item.status == 'accept'">Approved</div>
                        </td>
                        <td class="col-md-3">
                          <div class="btn-group" >
                            <a style="margin-left:20px;cursor: pointer;" data-toggle="tooltip" data-placement="bottom"
                              (click)="deletenotice(item.id)" title="Delete"><i class="fa fa-trash fa-lg"></i>
                            </a>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="col-sm-12">

              </div>
            </div>

          </div><!-- /.box-body -->
        </div><!-- /.box -->
      </div>
    </div>
  </section>
</div>

<div class="modal fade deleteRequest" tabindex="-1" role="dialog">
  <div class="modal-dialog  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Delete Request</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          <i class="fa fa-check fa-2"></i>
          <span>&nbsp;Are you sure Want to Delete ?</span>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)=" deletenoticedata()">Yes</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade successmechPopup" tabindex="-1" role="dialog">
  <div class="modal-dialog  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Leave Notification Delete</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          <i class="fa fa-check fa-2"></i>&nbsp;
          <span>Leave Notification Deleted sucessfully</span>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
      </div>
    </div>
  </div>
</div>
