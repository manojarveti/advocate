<div class="container">
    <section class="content-header">
        <h1>
            Leave Policy <small>List</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/main/dashboard']"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li class="active"><b>Leave Policy</b></li>
        </ol>
    </section>
    <section class="content">
        <div class="row" style="margin-bottom:10px;">
            <div class="col-xs-12">
                <div class="btn-group pull-right">
                    <a class="btn btn-default" [routerLink]="['/main/hrmange/leavetype/addleaves']"><i
                            class="fa fa-plus"></i> Add New</a>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                   <!-- /.box-header -->
                    <div class="box-body table-responsive">
                        <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-6">
                                        
                                    </div>
                                    <div class="col-sm-6 ">
                                        <div id="example1_filter" class="dataTables_filter"><label>Search:<input
                                                    type="search" class="form-control input-sm" placeholder=""
                                                    aria-controls="example1" [(ngModel)]="searchText"></label></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="example1"
                                            class="table table-bordered table-striped dataTable no-footer" role="grid"
                                            aria-describedby="example1_info">
                                            <thead>
                                                <tr role="row">
                                                    <th class="sorting_asc" tabindex="0" aria-controls="example1"
                                                        rowspan="1" colspan="1" aria-sort="ascending"
                                                        aria-label="Sr No: activate to sort column descending"
                                                        style="width:20%;">Sr No</th>
                                                    <th class="sorting" tabindex="0" aria-controls="example1"
                                                        rowspan="1" colspan="1"
                                                        aria-label="Name: activate to sort column ascending"
                                                        style="width: 20%">Name</th>
                                                    <th class="sorting" tabindex="0" aria-controls="example1"
                                                        rowspan="1" colspan="1"
                                                        aria-label="Name: activate to sort column ascending"
                                                        style="width: 20%">Description</th>
                                                    <th class="sorting" tabindex="0" aria-controls="example1"
                                                        rowspan="1" colspan="1"
                                                        aria-label="Leaves: activate to sort column ascending"
                                                        style="width: 20%;">Leaves</th>
                                                    <th class="sorting" tabindex="0" aria-controls="example1"
                                                        rowspan="1" colspan="1"
                                                        aria-label="Action: activate to sort column ascending"
                                                        style="width: 20%;">Action</th>
                                                </tr>
                                            </thead>

                                            <tbody>

                                                <tr class="gc_row odd" role="row"
                                                    *ngFor="let i = index;let item of addleaves | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }">
                                                    <td class="sorting_1">{{ (p - 1) * 10 + i +1 }}</td>
                                                    <td>{{item.leavetype}}</td>
                                                    <td>{{item.description}}</td>
                                                    <td>{{item.leaves}}</td>
                                                    <td class="col-md-3">
                                                        <div class="btn-group">

                                                            <a class="btn btn-primary" style="margin-left:8px;"
                                                                [routerLink]="['/main/hrmange/leavetype/editleaves',item.id]"><i
                                                                    class="fa fa-edit"></i> Edit</a>


                                                            <a class="btn btn-danger" style="margin-left:8px;"
                                                                (click)="deleteleaves(item.id)" ><i class="fa fa-trash"></i> Delete</a>

                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-5">
        
                                        </div>
                                        <div class="col-sm-7" style="text-align: right;">
                                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                        </div>
                                    </div>
                                </div>

                        </div>

                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>
    </section>
</div>

<div class="modal fade deleteRequest" tabindex="-1" role="dialog">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Delete Request</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    <i class="fa fa-check fa-2"></i>
                    <span>&nbsp;Are you sure Want to Delete ?</span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)=" deleteleavepolicy()">Yes</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade successmechPopup" tabindex="-1" role="dialog">
        <div class="modal-dialog  modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Leave Policy Delete</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>
                        <i class="fa fa-check fa-2"></i>&nbsp;
                        <span>Leave Policy Deleted sucessfully</span>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
      </div>
