<div class="container">
  <section class="content-header">
    <h1>
      Case Study <small>List</small>
    </h1>
    <ol class="breadcrumb">
      <li><a [routerLink]="['/main/dashboard']"><i class="fa fa-dashboard"></i> Dasbhoard</a></li>
      <li class="active">Case Study</li>
    </ol>
  </section>
  <section class="content">
    <div class="row" style="margin-bottom:10px;">
      <div class="col-xs-12">
        <div class="btn-group pull-right">

          <a [routerLink]="['/main/casestudy/addcase']" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="box">
         <!-- /.box-header -->

          <div class="box-body table-responsive">
            <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap no-footer">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6">

                        </div>
                        <div class="col-sm-6">
                            <div id="example1_filter" class="dataTables_filter"><label style="display: flex;">Search:<input
                                        type="search" class="form-control input-sm" placeholder=""
                                        aria-controls="example1" [(ngModel)]="searchText"></label></div>
                        </div>
                    </div>
                </div>
              <div class="col-sm-12">
                <div class="row">
                  <table id="example1" class="table table-bordered table-striped dataTable no-footer" role="grid"
                    aria-describedby="example1_info">
                    <thead>
                      <tr>
                        <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-sort="ascending" aria-label="Sr No: activate to sort column descending">Sr No</th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-label="Title: activate to sort column ascending">Title</th>
                        <th width="auto" class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-label="Action: activate to sort column ascending">Action</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr
                        *ngFor="let i = index;let item of addcasess | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td class="sorting_1">{{ (p - 1) * 10 + i +1 }}</td>
                        <td>{{item.title |titlecase}}</td>
                        <td>
                          <div class="btn-group">

                            <a [routerLink]="['/main/casestudy/casestudyattachements',item.id]" class="btn btn-info"><i class="fa fa-tags"></i> Attachments</a>

                            <a [routerLink]="['/main/casestudy/viewcasestudy',item.id]" class="btn btn-default" style="margin-left:8px;"><i class="fa fa-eye"></i> View</a>

                            <a [routerLink]="['/main/casestudy/editcasestudy',item.id]" class="btn btn-primary" style="margin-left:8px;" ><i class="fa fa-edit"></i> Edit</a>

                            <a (click)="deletecase(item.id)" class="btn btn-danger" style="margin-left:8px;" ><i class="fa fa-trash"></i> Delete</a>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-5">

                  </div>
                  <div class="col-sm-7" style="text-align: right;">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </div>
                </div>
              </div>
            </div>

          </div><!-- /.box-body -->
        </div><!-- /.box -->
      </div>
    </div>
  </section>
</div>

<div class="modal fade deleteRequest" tabindex="-1" role="dialog">
  <div class="modal-dialog  modal-sm" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Delete Request</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <p>
                  <i class="fa fa-check fa-2"></i>
                  <span>&nbsp;Are you sure Want to Delete ?</span>
              </p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-success" (click)=" deletecasestudy()">Yes</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          </div>
      </div>
  </div>
</div>

<div class="modal fade successmechPopup" tabindex="-1" role="dialog">
      <div class="modal-dialog  modal-sm" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel">Case Study Delete</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <p>
                      <i class="fa fa-check fa-2"></i>&nbsp;
                      <span>Case Study Deleted sucessfully</span>
                  </p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
              </div>
          </div>
      </div>
    </div>
