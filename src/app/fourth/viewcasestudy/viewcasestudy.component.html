<section class="content-header">
  <h1>
    Case Study <small>View</small>
  </h1>
  <ol class="breadcrumb">
    <li><a [routerLink]="['/main/dashboard']"><i class="fa fa-dashboard"></i> Dasbhoard</a></li>
    <li><a [routerLink]="['/main/casestudy']">Case Study</a></li>
    <li class="active">View</li>
  </ol>
</section>
<section class="content">
  <div class="col-md-12">
    <!-- left column -->
    <div class="row">
      <!-- general form elements -->
      <div class="box box-primary">
        <!-- /.box-header -->
        <!-- form start -->
        <div class="box-body" *ngFor="let item of addcasess;let i = index;">
          <div class="form-group">
            <div class="row">
              <div class="col-md-3">
                <b>Title</b> 
              </div>
              <div class="col-md-4">
                {{item.title}} </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-3">
                <b>Case Category</b>
              </div>
              <div class="col-md-4">
                {{item.category_name}}
              </div>
            </div>
          </div>


          <div class="form-group">
            <div class="row">
              <div class="col-md-3">
                <b>Notes </b>
              </div>
              <div class="col-md-8">
                <p>{{item.notes}}</p>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-3">
                <b>Result </b>
              </div>
              <div class="col-md-8">
                <p>{{item.result}}</p>
              </div>
            </div>
          </div>




        </div><!-- /.box-body -->


      </div><!-- /.box -->
    </div>
  </div>
</section>
