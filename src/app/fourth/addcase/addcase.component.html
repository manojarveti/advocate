<div class="container">
    <section class="content-header">
        <h1>
            Case Study <small>Add</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/main/dashboard']"><i class="fa fa-dashboard"></i> Dasbhoard</a></li>
            <li><a [routerLink]="['/main/casestudy']">Case Study</a></li>
            <li class="active">Add</li>
        </ol>
    </section>

    <section class="content">
        <div class="col-md-12">
            <!-- left column -->
            <div class="row">
                <!-- general form elements -->
                <div class="box box-primary">
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form  name="addCasesForm" #f="ngForm">
                        <div class="box-body">

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label for="name" style="clear:both;"> Title <span>*</span></label>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" name="title" value="" [(ngModel)]="cases.title"
                                        #title="ngModel" class="form-control" required pattern="[a-zA-Z ]*">
                                        <span class="err-msg">
                                            <div *ngIf="title.touched">
                                                <div *ngIf="title.errors && title.errors.required">
                                                    Title is required
                                                </div>
                                            </div>
                                        </span>
                                        <span class="err-msg">
                                            <div *ngIf="title.touched">
                                                <div *ngIf="title.errors && title.errors.pattern">
                                                    Please enter olny Alphabits
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <b>Case Category <span>*</span></b>
                                    </div>
                                    <div class="col-md-4">
                                            <ng-multiselect-dropdown [placeholder]="'Select an Category'" [data]="dropdownList1"
                                              [settings]="dropdownSettings1" name="case_category_id" [(ngModel)]="cases.case_category_id"
                                              #case_category_id="ngModel" required>
                                            </ng-multiselect-dropdown>
                                            <span class="err-msg">
                                              <div *ngIf="case_category_id.touched">
                                                  <div *ngIf="case_category_id.errors && case_category_id.errors.required">
                                                    Case Category is required
                                                  </div>
                                              </div>
                                          </span>
                                          </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <b>Notes <span>*</span></b>
                                    </div>
                                    <div class="col-md-8">
                                            <angular-editor [ngModelOptions]="{standalone: true}" [(ngModel)]="cases.notes"
                                            #notes="ngModel" [config]="config" required></angular-editor>
                                            <span class="err-msg">
                                                <div *ngIf="notes.touched">
                                                    <div *ngIf="notes.errors && notes.errors.required">
                                                        Notes is required
                                                    </div>
                                                </div>
                                            </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <b>Result </b>
                                    </div>
                                    <div class="col-md-8">
                                            <angular-editor [ngModelOptions]="{standalone: true}" [(ngModel)]="cases.result"
                                            #result="ngModel" [config]="config"></angular-editor>
                                    </div>
                                </div>
                            </div>



                        </div><!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" (click)="addtocase(cases)" [disabled]="!f.valid" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div><!-- /.box -->
            </div>
        </div>
    </section>

</div>

<div class="modal fade successmechPopup" tabindex="-1" role="dialog">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Casestudy Add</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    <i class="fa fa-check fa-2"></i>&nbsp;
                    <span>Case Study added sucessfully</span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="redirect()" class="btn btn-danger" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
  </div>
